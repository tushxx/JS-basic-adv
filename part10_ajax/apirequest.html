<!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
</body>



<script>
    const requestUrl = 'https://api.github.com/users/tushxx'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){ //continuously monitors the changes
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            console.log(this.responseText) // gives information--like name ,login, etc
            console.log(typeof this.responseText); // type is string
            const data = JSON.parse(this.responseText) //converts string to JSON i.e to object
            console.log(data) 
            console.log(typeof data); //object
            console.log(data.followers); //0 ->follow me on github
        }
    }
    xhr.send();

  xhr.addEventListener("load", function(){
    const data = JSON.parse(this.responseText);
    console.log(data);

   const html = `
    <div class="max-w-sm w-full item-center rounded-2xl overflow-hidden shadow-xl bg-white hover:shadow-2xl transition-shadow duration-300">
    <img class="w-full h-60 object-cover" src="${data.avatar_url}" alt="Card Image" />
    <div class="p-6">
      <h3 class="text-2xl font-bold text-purple-700 mb-2">Hello ${data.name}</h3>
      <p class="text-gray-700 text-sm leading-relaxed mb-4">Followers : 
        ${data.followers} <br>
        Follow Me!
      </p>
      <a href="${data.html_url}"><button class="mt-2 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Get in touch</button></a>
    </div>
  </div>`;
 

  document.querySelector('.container').innerHTML = html

  })


</script>
</html>
