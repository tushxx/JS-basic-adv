    <button id="stop">Stop</button>

<script>
    const saytush = function(){
        console.log("Hello tush")
    }
    const nexText = function(){
         document.querySelector('h1').innerText="hello tush" 
        }
    const setTime = setTimeout(nexText, 2000);

    document.getElementById("stop").addEventListener("click", function(){
        clearTimeout(setTime)
        console.log("stopped")
